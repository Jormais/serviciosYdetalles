<div *ngFor="let cosa of photos" class="card" style="width: 18rem;">
    <img [src]="cosa.thumbnailUrl" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{cosa.title}}</h5>
        <a routerLink="/photo-details" (click)="getOnePhoto(cosa.id)" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
